<!DOCTYPE html>
<html>
<head>
    <title>Text File Classification</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#startValidation").click(function() {
                $.ajax({
                    url: '/start_validation',
                    type: 'get',
                    success: function(response) {
                        $("#results").html(response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Text File Classification</h1>
    <button id="startValidation">Start Validation</button>
    <div id="results"></div>
</body>
</html>
